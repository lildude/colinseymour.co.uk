{% comment %}
Turn this into the icon links I currently use
{% endcomment %}
<nav class="pages-nav">
  {% assign pages_list = site.pages %}
  {% for node in pages_list %}
    {% if node.title != null and node.title != "Privacy Policy" %}
      {% if node.layout == "page" %}
        <a class="{% if page.url == node.url %}active{% endif %}" href="{{ node.url | remove:'index.html' }}">{{ node.title }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
</nav>
