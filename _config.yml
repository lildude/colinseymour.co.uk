# Dependencies
markdown:           kramdown
highlighter:        rouge

# Permalinks
permalink:          :title

# Setup
title:              Colin Seymour
description:        You Know This Boogie Is For Real
baseurl:            ""
url:                https://colinseymour.co.uk
logo:               true
lang:               en-GB
theme:              minima-dude
#paginate:           10

# Author
author:             'Colin Seymour'
twitter_username:   'lildude'

# Google
google_analytics:   'UA-118457-1'
google-site-verification: o3ndy3P367VLktFTahXr93p9eecE21pdlC70nLMMJh0

# SASS/SCSS
sass:
  sass_dir:         _scss
  style:            compressed

# HTML Compression
compress_html:
  clippings:        all
  comments:         ["<!-- ", " -->"]
  endings:          all
  startings:        [html, body]  # We need the <head> as Google Site verification needs it.
  ignore:
    envs:           [test, local]
  profile:          false

kramdown:
  input:            GFM
  smart_quotes:     ["apos", "apos", "quot", "quot"]  # Don't do smart quoting by replacing like for like.

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-json-feed
  - jekyll-seo-tag
  - jekyll-feed
  #- jekyll-paginate

# Plugin-specific configs
feed:
  path: atom.xml

# Don't copy these files to the generated site
exclude: [CNAME, Gemfile, Gemfile.lock, LICENSE.md, Rakefile, README.md, vendor, img/src]
# Include _headers, else they don't take effect
include: [_headers]
# Don't attempt to process these - ie leave as-is
keep_files: [assets, img]
