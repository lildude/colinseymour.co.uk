---
layout: default
title: Home
cover: "/img/front-bg.jpg"
---

<div class="container content">
  <ul class="recent-posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div>
          <span class="title">{{ post.title }}</span>
          <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
